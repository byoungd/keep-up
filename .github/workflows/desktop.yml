name: Desktop (Tauri)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "apps/desktop-tauri/**"
      - "apps/cowork/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/desktop.yml"
  push:
    branches:
      - main
    paths:
      - "apps/desktop-tauri/**"
      - "apps/cowork/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/desktop.yml"

concurrency:
  group: desktop-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-22.04, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop-tauri/src-tauri/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libglib2.0-dev \
            libdbus-1-dev \
            clang \
            pkg-config

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        env:
          # Signing is configured later in Phase 7 (stubs only).
          # TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          # TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # TAURI_BUNDLE_TARGET: ${{ runner.os == 'Linux' && 'deb' || '' }}
          RUST_BACKTRACE: 1
        run: pnpm tauri:build

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ runner.os }}
          path: |
            apps/desktop-tauri/src-tauri/target/release/bundle/**/*
          retention-days: 7
