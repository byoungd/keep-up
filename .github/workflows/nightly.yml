name: Nightly Robustness

on:
  schedule:
    # Run at 3 AM UTC daily
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      extended_fuzz:
        description: 'Run extended fuzz scenarios'
        type: boolean
        default: true
      fuzz_duration:
        description: 'Fuzz duration in minutes'
        type: number
        default: 10

concurrency:
  group: nightly-robustness
  cancel-in-progress: false

jobs:
  fuzz_extended:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Extended Fuzz Run
        id: fuzz
        run: |
          mkdir -p .fuzz-artifacts
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Run fuzz gate with extended timeout
          timeout ${{ inputs.fuzz_duration || 10 }}m bash scripts/fuzz-gate.sh 2>&1 | tee ".fuzz-artifacts/fuzz-nightly-$TIMESTAMP.log" || true
          
          echo "artifact_path=.fuzz-artifacts" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Upload Fuzz Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fuzz-artifacts-${{ steps.fuzz.outputs.timestamp }}
          path: .fuzz-artifacts/
          retention-days: 30

  conformance_full:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Full Conformance Suite
        run: bash scripts/conformance-gate.sh

  ui_gate_3x:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build
        run: pnpm build

      - name: UI Gate (3x for flake detection)
        run: UI_GATE_REPEAT=3 UI_GATE_CONFORMANCE=1 bash scripts/ui-gate.sh

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-gate-artifacts
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  perf_baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Performance Baseline
        id: perf
        run: |
          mkdir -p .perf-artifacts
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          node scripts/lfcc-perf-run.mjs 2>&1 | tee ".perf-artifacts/perf-nightly-$TIMESTAMP.json"
          
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Upload Perf Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-artifacts-${{ steps.perf.outputs.timestamp }}
          path: .perf-artifacts/
          retention-days: 90

  summary:
    runs-on: ubuntu-latest
    needs: [fuzz_extended, conformance_full, ui_gate_3x, perf_baseline]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Nightly Robustness Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Fuzz Extended | ${{ needs.fuzz_extended.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Conformance Full | ${{ needs.conformance_full.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Gate 3x | ${{ needs.ui_gate_3x.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Perf Baseline | ${{ needs.perf_baseline.result }} |" >> $GITHUB_STEP_SUMMARY
