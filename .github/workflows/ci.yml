name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Combined quality checks (lint + typecheck) - saves ~60s by eliminating duplicate setup
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: UI Contract
        run: pnpm ui:contract

      - name: Circular Dependencies
        run: pnpm check:circular

      - name: Typecheck
        run: pnpm typecheck

  # Build job with artifact upload
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Archive build artifacts
        run: |
          zip -r build-output.zip packages/*/dist apps/cowork/dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build-output.zip
          retention-days: 1

  # Tests - downloads build artifacts instead of rebuilding
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Unarchive build artifacts
        run: |
          unzip build-output.zip
          rm build-output.zip

      - name: Verify dist artifacts
        run: |
          echo "Checking packages/core/dist structure:"
          ls -R packages/core/dist/ || echo "No core dist folder!"
          echo "Checking packages/lfcc-bridge/dist structure:"
          ls -R packages/lfcc-bridge/dist/ || echo "No lfcc-bridge dist folder!"
          echo "Checking apps/reader - REMOVED"

      # - name: Cache Playwright browsers
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/ms-playwright
      #     key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      # - name: Install Playwright browsers
      #   run: pnpm exec playwright install --with-deps

      - name: Test
        run: pnpm test:ci

  # Native Rust parity tests - verifies Rust bindings match TS implementations
  native-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    env:
      KU0_NATIVE_ACCELERATORS_ENABLED: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/*-rs/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Unarchive build artifacts
        run: |
          unzip build-output.zip
          rm build-output.zip

      - name: Build Rust packages
        run: pnpm turbo run build --filter="*-rs"

      - name: Run native parity tests
        run: pnpm vitest run --reporter=verbose packages/**/*.native.test.ts

  # Core release gate - runs independently (small and fast)
  core_release_gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Unarchive build artifacts
        run: |
          unzip build-output.zip
          rm build-output.zip

      - name: Core tests
        run: pnpm --filter @ku0/core test

      - name: Pack validation
        run: |
          TARBALL_NAME="$(pnpm -C packages/core pack | tail -n 1)"
          TARBALL_PATH="packages/core/${TARBALL_NAME}"
          TARBALL_LIST="$(mktemp)"
          tar -tf "${TARBALL_PATH}" > "${TARBALL_LIST}"
          grep -q "package/README.md" "${TARBALL_LIST}"
          grep -q "package/dist/index.js" "${TARBALL_LIST}"
          grep -q "package/dist/index.d.ts" "${TARBALL_LIST}"
          if grep -q "__tests__" "${TARBALL_LIST}"; then
            echo "Tarball includes __tests__ (unexpected)"
            exit 1
          fi
          rm -f "${TARBALL_LIST}" "${TARBALL_PATH}"

  # UI gate - downloads build artifacts and shares Playwright cache
  ui_gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm -C tests/e2e exec playwright install --with-deps

      - name: E2E Smoke Gate
        run: pnpm test:e2e:smoke

      - name: Upload E2E artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-artifacts
          path: |
            tests/e2e/test-results/
            tests/e2e/playwright-report/
