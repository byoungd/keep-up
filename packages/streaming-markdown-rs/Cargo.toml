[package]
name = "streaming-markdown-rs"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Rust streaming markdown parser for LFCC bridge."
publish = false
build = "build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
napi = { version = "3.5.1", features = ["napi8", "serde-json"] }
napi-derive = "3.5.1"
once_cell = "1"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[build-dependencies]
napi-build = "2.1.3"
