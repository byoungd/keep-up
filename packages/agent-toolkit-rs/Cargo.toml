[package]
name = "agent-toolkit-rs"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Rust agent toolkit library bindings for Open Wrap agent runtime."
publish = false
build = "build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
napi = { version = "3.5.1", features = ["napi8", "serde-json"] }
napi-derive = "3.5.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22.1"
calamine = "0.32.0"
globset = "0.4.16"
html2md = "0.2.15"
pdf-extract = "0.10.0"
ppt-rs = "0.2.3"
quick-xml = "0.39.0"
sha2 = "0.10.9"
tiny_http = "0.12.0"
umya-spreadsheet = "2.3.3"
urlencoding = "2.1.3"
walkdir = "2.5.0"
zip = "7.2.0"

[build-dependencies]
napi-build = "2.1.3"

[dev-dependencies]
tempfile = "3.13.0"
