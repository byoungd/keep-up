[package]
name = "symbol-index-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Inverted + trigram index for fast LSP symbol search."
publish = false
build = "build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
napi = { version = "3.5.1", features = ["napi8"] }
napi-derive = "3.5.1"

[dev-dependencies]

[build-dependencies]
napi-build = "2.1.3"
