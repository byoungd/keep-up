{
  "id": "cross-file-006",
  "title": "Cross-file update 6",
  "category": "cross-file",
  "difficulty": "hard",
  "prompt": "Update src/module-6.ts and src/index-6.ts to export version6.",
  "setup": {
    "files": [
      {
        "path": "src/module-6.ts",
        "content": "export function build6() {\n  return \"v1\";\n}\n"
      },
      {
        "path": "src/index-6.ts",
        "content": "export { build6 } from \"./module-6\";\n"
      }
    ]
  },
  "expectations": [
    {
      "type": "file_equals",
      "path": "src/module-6.ts",
      "content": "export const version6 = \"v2\";\nexport function build6() {\n  return version6;\n}\n"
    },
    {
      "type": "file_equals",
      "path": "src/index-6.ts",
      "content": "export { build6, version6 } from \"./module-6\";\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Updating module and index.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "src/module-6.ts",
              "content": "export const version6 = \"v2\";\nexport function build6() {\n  return version6;\n}\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "src/index-6.ts",
              "content": "export { build6, version6 } from \"./module-6\";\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}