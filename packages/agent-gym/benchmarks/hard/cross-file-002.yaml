{
  "id": "cross-file-002",
  "title": "Cross-file update 2",
  "category": "cross-file",
  "difficulty": "hard",
  "prompt": "Update src/module-2.ts and src/index-2.ts to export version2.",
  "setup": {
    "files": [
      {
        "path": "src/module-2.ts",
        "content": "export function build2() {\n  return \"v1\";\n}\n"
      },
      {
        "path": "src/index-2.ts",
        "content": "export { build2 } from \"./module-2\";\n"
      }
    ]
  },
  "expectations": [
    {
      "type": "file_equals",
      "path": "src/module-2.ts",
      "content": "export const version2 = \"v2\";\nexport function build2() {\n  return version2;\n}\n"
    },
    {
      "type": "file_equals",
      "path": "src/index-2.ts",
      "content": "export { build2, version2 } from \"./module-2\";\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Updating module and index.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "src/module-2.ts",
              "content": "export const version2 = \"v2\";\nexport function build2() {\n  return version2;\n}\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "src/index-2.ts",
              "content": "export { build2, version2 } from \"./module-2\";\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}