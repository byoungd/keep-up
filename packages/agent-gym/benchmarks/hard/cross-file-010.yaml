{
  "id": "cross-file-010",
  "title": "Cross-file update 10",
  "category": "cross-file",
  "difficulty": "hard",
  "prompt": "Update src/module-10.ts and src/index-10.ts to export version10.",
  "setup": {
    "files": [
      {
        "path": "src/module-10.ts",
        "content": "export function build10() {\n  return \"v1\";\n}\n"
      },
      {
        "path": "src/index-10.ts",
        "content": "export { build10 } from \"./module-10\";\n"
      }
    ]
  },
  "expectations": [
    {
      "type": "file_equals",
      "path": "src/module-10.ts",
      "content": "export const version10 = \"v2\";\nexport function build10() {\n  return version10;\n}\n"
    },
    {
      "type": "file_equals",
      "path": "src/index-10.ts",
      "content": "export { build10, version10 } from \"./module-10\";\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Updating module and index.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "src/module-10.ts",
              "content": "export const version10 = \"v2\";\nexport function build10() {\n  return version10;\n}\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "src/index-10.ts",
              "content": "export { build10, version10 } from \"./module-10\";\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}