{
  "id": "cross-file-001",
  "title": "Cross-file update 1",
  "category": "cross-file",
  "difficulty": "hard",
  "prompt": "Update src/module-1.ts and src/index-1.ts to export version1.",
  "setup": {
    "files": [
      {
        "path": "src/module-1.ts",
        "content": "export function build1() {\n  return \"v1\";\n}\n"
      },
      {
        "path": "src/index-1.ts",
        "content": "export { build1 } from \"./module-1\";\n"
      }
    ]
  },
  "expectations": [
    {
      "type": "file_equals",
      "path": "src/module-1.ts",
      "content": "export const version1 = \"v2\";\nexport function build1() {\n  return version1;\n}\n"
    },
    {
      "type": "file_equals",
      "path": "src/index-1.ts",
      "content": "export { build1, version1 } from \"./module-1\";\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Updating module and index.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "src/module-1.ts",
              "content": "export const version1 = \"v2\";\nexport function build1() {\n  return version1;\n}\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "src/index-1.ts",
              "content": "export { build1, version1 } from \"./module-1\";\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}