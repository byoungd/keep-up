{
  "id": "cross-file-008",
  "title": "Cross-file update 8",
  "category": "cross-file",
  "difficulty": "hard",
  "prompt": "Update src/module-8.ts and src/index-8.ts to export version8.",
  "setup": {
    "files": [
      {
        "path": "src/module-8.ts",
        "content": "export function build8() {\n  return \"v1\";\n}\n"
      },
      {
        "path": "src/index-8.ts",
        "content": "export { build8 } from \"./module-8\";\n"
      }
    ]
  },
  "expectations": [
    {
      "type": "file_equals",
      "path": "src/module-8.ts",
      "content": "export const version8 = \"v2\";\nexport function build8() {\n  return version8;\n}\n"
    },
    {
      "type": "file_equals",
      "path": "src/index-8.ts",
      "content": "export { build8, version8 } from \"./module-8\";\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Updating module and index.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "src/module-8.ts",
              "content": "export const version8 = \"v2\";\nexport function build8() {\n  return version8;\n}\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "src/index-8.ts",
              "content": "export { build8, version8 } from \"./module-8\";\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}