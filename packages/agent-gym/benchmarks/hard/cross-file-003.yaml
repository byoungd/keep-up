{
  "id": "cross-file-003",
  "title": "Cross-file update 3",
  "category": "cross-file",
  "difficulty": "hard",
  "prompt": "Update src/module-3.ts and src/index-3.ts to export version3.",
  "setup": {
    "files": [
      {
        "path": "src/module-3.ts",
        "content": "export function build3() {\n  return \"v1\";\n}\n"
      },
      {
        "path": "src/index-3.ts",
        "content": "export { build3 } from \"./module-3\";\n"
      }
    ]
  },
  "expectations": [
    {
      "type": "file_equals",
      "path": "src/module-3.ts",
      "content": "export const version3 = \"v2\";\nexport function build3() {\n  return version3;\n}\n"
    },
    {
      "type": "file_equals",
      "path": "src/index-3.ts",
      "content": "export { build3, version3 } from \"./module-3\";\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Updating module and index.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "src/module-3.ts",
              "content": "export const version3 = \"v2\";\nexport function build3() {\n  return version3;\n}\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "src/index-3.ts",
              "content": "export { build3, version3 } from \"./module-3\";\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}