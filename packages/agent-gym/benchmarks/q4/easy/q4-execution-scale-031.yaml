{
  "id": "q4-execution-scale-031",
  "title": "KeepUpGym recovery: set bundle 31",
  "category": "execution-scale",
  "difficulty": "easy",
  "prompt": "Create the KeepUpGym set files keepupgym/sets/set-31-a.txt ('set 31 a'), keepupgym/sets/set-31-b.txt ('set 31 b'), and keepupgym/sets/set-31-c.txt ('set 31 c'). If any file is missing, create it.",
  "setup": {
    "files": []
  },
  "expectations": [
    {
      "type": "tool_result_error",
      "name": "file:read",
      "code": "RESOURCE_NOT_FOUND",
      "messageIncludes": "File not found"
    },
    {
      "type": "file_equals",
      "path": "keepupgym/sets/set-31-a.txt",
      "content": "set 31 a\n"
    },
    {
      "type": "file_equals",
      "path": "keepupgym/sets/set-31-b.txt",
      "content": "set 31 b\n"
    },
    {
      "type": "file_equals",
      "path": "keepupgym/sets/set-31-c.txt",
      "content": "set 31 c\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Checking for existing KeepUpGym file.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:read",
            "arguments": {
              "path": "keepupgym/sets/set-31-a.txt"
            }
          }
        ]
      },
      {
        "content": "Writing KeepUpGym output files.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "keepupgym/sets/set-31-a.txt",
              "content": "set 31 a\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "keepupgym/sets/set-31-b.txt",
              "content": "set 31 b\n",
              "createDirs": true
            }
          },
          {
            "name": "file:write",
            "arguments": {
              "path": "keepupgym/sets/set-31-c.txt",
              "content": "set 31 c\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}
