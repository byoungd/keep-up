{
  "id": "q4-execution-scale-004",
  "title": "KeepUpGym recovery: session log 04",
  "category": "execution-scale",
  "difficulty": "easy",
  "prompt": "Create keepupgym/logs/session-04.txt with the text 'session 04 complete' for KeepUpGym. If the file is missing, create it.",
  "setup": {
    "files": []
  },
  "expectations": [
    {
      "type": "tool_result_error",
      "name": "file:read",
      "code": "RESOURCE_NOT_FOUND",
      "messageIncludes": "File not found"
    },
    {
      "type": "file_equals",
      "path": "keepupgym/logs/session-04.txt",
      "content": "session 04 complete\n"
    }
  ],
  "script": {
    "responses": [
      {
        "content": "Checking for existing KeepUpGym file.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:read",
            "arguments": {
              "path": "keepupgym/logs/session-04.txt"
            }
          }
        ]
      },
      {
        "content": "Writing KeepUpGym output files.",
        "finishReason": "tool_use",
        "toolCalls": [
          {
            "name": "file:write",
            "arguments": {
              "path": "keepupgym/logs/session-04.txt",
              "content": "session 04 complete\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Done.",
        "finishReason": "stop"
      }
    ]
  }
}
