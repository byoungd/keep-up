          },
          {
            "name": "file:write",
            "arguments": {
              "path": "logs/run-2.log",
              "content": "run-2: ok\n",
              "createDirs": true
            }
          }
        ]
      },
      {
        "content": "Logs captured.",
        "finishReason": "stop"
      }
    ]
  }
