[package]
name = "persistence_store_rs"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Rust local-first persistence store for Open Wrap."
publish = false
build = "build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
base64 = "0.22"
hex = "0.4"
rand = "0.8"
rusqlite = { version = "0.32", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
aes-gcm = "0.10"
napi = { version = "3.5.1", features = ["napi8", "serde-json"] }
napi-derive = "3.5.1"

[build-dependencies]
napi-build = "2.1.3"

[dev-dependencies]
tempfile = "3.12"
