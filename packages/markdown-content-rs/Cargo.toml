[package]
name = "markdown-content-rs"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Rust markdown content mode helpers for LFCC core."
publish = false
build = "build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
napi = { version = "3.5.1", features = ["napi8", "serde-json"] }
napi-derive = "3.5.1"
sha2 = "0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.8"
regex = "1"
once_cell = "1"

[build-dependencies]
napi-build = "2.1.3"
