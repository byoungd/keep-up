[package]
name = "tool-gateway-rs"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Rust tool gateway bindings for Open Wrap agent runtime."
publish = false
build = "build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
napi = { version = "3.5.1", features = ["napi8", "serde-json", "tokio_rt"] }
napi-derive = "3.5.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10.9"
hex = "0.4.3"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "process", "io-util", "time"] }
uuid = { version = "1", features = ["v4"] }
sandbox-rs = { path = "../sandbox-rs" }

[build-dependencies]
napi-build = "2.1.3"

[dev-dependencies]
serde_json = "1"
