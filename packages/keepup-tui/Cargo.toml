[package]
name = "keepup-tui"
version = "0.1.0"
edition = "2024"
license = "MIT"
publish = false

[[bin]]
name = "keepup-tui"
path = "src/main.rs"

[dependencies]
anyhow = "1"
crossterm = "0.27"
ratatui = "0.26"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
unicode-width = "0.1"
uuid = { version = "1", features = ["v4"] }
